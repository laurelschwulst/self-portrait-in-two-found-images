<!DOCTYPE html>
<html>
  <head>
    <title>Laurel Schwulst</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      background: white;
      overflow: hidden;
      text-align: center;
    }

    img {
      max-width: 100%;
    }

    img,
    .img-container {
      align-self: center;
      border: 0;
      margin: 1em;
    }

    .img-container {
      text-align: center;
    }

    .img-container img {
      display: inline-block;
    }

    .whole {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: space-evenly;
      padding: 50px;
    }

    @media(max-width: 535px) {
      .whole {
        display: block;
        padding: 20px;
      }
      img, .img-container {
        margin: 0;
      }
    }
    </style>
  </head>

  <body>
    <div class="whole">
      <div style="max-width: 450px;" class="img-container">
        <img src="images/01.jpg">
      </div>
      <div style="max-width: 625px;" class="img-container">
        <img src="images/02.jpg">
      </div>
    </div>
  </body>
</html>
